<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201172_p11_3</title>
    <style>
        button {
            margin-left: 50%;
        }

        #counting {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Increment and Reset counter</h1>

    <div="container">
        <button onclick="Increment()">Increment</button>
        <h2 id="counting"></h2>
        <button onclick="Reset()">Reset</button>
        </div>

        <script>
            var data = 0;
            document.getElementById("counting").innerText = "Value = " + data;

            function Increment() {
                data = data + 1;
                document.getElementById("counting").innerText = "Value = " + data;
            }

            function Reset() {
                data = 0;
                document.getElementById("counting").innerText = "Value = " + data;
            }
        </script>
</body>

</html>
